<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.button1:hover {
  background-color: #008CBA;
  color: white;
}

</style>

<script>
function wrong() {
  document.getElementById("demo").innerHTML = "Wrong answer";
}


</script>

</head>
<body>


<p>Winnings: $0.75

<h2>What is the maximum weight the company allows a person to lift without assistance ?<h2>



<button class="button button1" type="button" onclick="wrong()">20 pounds</button>
<button class="button button1" type="button" onclick="wrong()">30 pounds</button>
<button class="button button1" type="button" onclick="document.location='question_5.html'">50 pounds</button>
<button class="button button1" type="button" onclick="wrong()">100 pounds</button>


<p id="demo"></p>

</body>
</html>
